<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人注册</title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script src="js/jquery-3.1.1.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<nav>
				<a href="index.html"></a>
				<span>欢迎注册</span>
				<p>
					<span>已有账号？</span>
					<a href="login.html">请登录</a>
				</p>
			</nav>
		</header>
		<main>
			<section class="left">
				<ul class="left-top">
					<li>
						<span>用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;名</span>
						<input type="text" name="" id="" value="" placeholder="您的账户名和登录名"/>
					</li>
					<!--<p>
						<i></i>
						支持中文、字母、数字、'-''_'的组合，4-20个字符
					</p>-->
					<li>
						<span>设&nbsp;置&nbsp;密&nbsp;码</span>
						<input type="password" name="" id="" value="" placeholder="建议至少使用两种字符组合"/>
						<!--<p>
							<i></i>
							建议使用字母、数字和符号两种及以上的组合，6-20个字符
						</p>-->
					</li>
					<li>
						<span>确&nbsp;认&nbsp;密&nbsp;码</span>
						<input type="password" name="" id="" value="" placeholder="请再次输入密码"/>
						<!--<p>
							<i></i>
							请再次输入密码
						</p>-->
					</li>
					<li style="border-bottom: solid 1px #ccc;">
						<span style="border-right: solid 1px #ccc;">中国&nbsp;0086</span>
						<i id="i1"></i>
						<input type="text" name="" id="" value="" placeholder="建议使用常用手机"/>
						
						<!--<p>
							<i></i>
							完成验证后，你可以用该手机登录和找回密码
							<a href="">邮箱验证</a>
						</p>-->
					</li>
				</ul>
				<ul class="left-bottom">
					
					<li style="border-bottom: solid 1px #ccc;">
						<span>验证码</span>
						<input type="text" name="" id="" value="" placeholder="请输入验证码"/>
						<img src="img/register/image.jpg" alt="" />
						<!--<p>看不清？点击图片更换验证码</p>-->
					</li>
					<li style="border-bottom: solid 1px #ccc;margin-bottom: 10px;">
						<span>手机验证码</span>
						<input type="text" name="" id="" value="" placeholder="请再次输入手机验证码"/>
						<span id="yzm">获取验证码</span>
					</li>
				</ul>
				<input type="checkbox" name="checkbox" id="" value="" />
				<span>我已阅读并同意
					<a href="">《京东用户注册协议》</a>
				</span>
				<button>立即注册</button>
			</section>
			<section class="right">
				<ul>
					<li style="border-bottom: solid 1px #ccc;">
						<i id="t1"></i>
						<a href="">企业用户注册</a>
					</li>
					<li style="margin: 20px 0 20px 0;">
						<i id="t2"></i>
						<a href="">INTERNATIONALCU</a>
					</li>
				</ul>
				<img src="img/register/phone.jpg" alt="" />
				
			</section>
		</main>
		<div class="fixed-right"></div>
		<footer>
				<a href="">关于我们</a> |
				<a href="">联系我们</a> |
				<a href="">人才招聘</a> |

				<a href="">手机京东</a> |
				<a href="">友情链接</a> |
				<a href="">销售联盟</a> |
				<a href="">京东社区</a> |
				<a href="">京东公益</a> |
				<a href="">English Site</a>
				<p>Copyright © 2004-2017  京东JD.com 版权所有 </p>
		</footer>
	</body>
	<script src="js/register.js" type="text/javascript"></script>
</html>
